<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/custom.css" />
  </head>
  <body>
    <div class="container-sm text-center">
    <h1 class="mt-3 text-primary">InstaTweet</h1>
    
    <div class="">
        <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
      <img
        src="images/user-icon-jpg-28.jpg"
        class="img-thumbnail rounded-circle w-25 mt-5 mb-3 border border-4 border-primary"
        id="profile-img"
        alt="profile-img"
      />
    </div>
    <h2 class="mb-4">Log in to your account</h2>

    <form action="" method="get">
      <div class="mb-2">
        <label for="email"></label>
        <input type="email" name="E-mail" id="email" placeholder="E-mail" />
      </div>

      <div class="">
        <input type="password" name="password" id="" placeholder="Password" />
      </div>

      <div class="d-flex align-items-center justify-content-center form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked/>
        <p class="mx-3 mt-3">remember me</p>
        <a href="" class="mt-3"><p class="text-info">Forgot Password?</p></a>
      </div>
      <div class="row">
      <button class="btn btn-primary my-3 ">Log inn</button>
      <p class="mb-2">Don`t have an account? <a href="">Sign up</a></p>
      <button class="btn btn-secondary my-3">Sign in with Google</button>
    </div>
    </form>

    <!--https://worldvectorlogo.com/downloaded/aivalable-on-the-app-store-2-->

    <div
      class="container-fluid d-flex align-items-center justify-content-center row"
    >
      <img
        src="images/aivalable-on-the-app-store-2.svg"
        class=" mx-3 mb-5 col-3"
        alt="App store"
      />
      <img src="images/get-it-on-google-play.svg" class=" mx-3 mb-5 col-3" alt="Google play" />
    </div>
</div>
<script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</html>
