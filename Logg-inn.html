<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  </head>
  <body class="text-center ">
    <div class="container-fluid">
    <h1>InstaTweet</h1>
    
    <div class="">
        <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
      <img
        src="images/user-icon-jpg-28.jpg"
        class="img-thumbnail rounded-circle w-25 mt-5 mb-3"
        id="profile-img"
        alt=""
      />
    </div>
    <h2 class="mb-4">Log in to your account</h2>

    <form action="" method="get">
      <div class="mb-2">
        <label for="email"></label>
        <input type="email" name="E-mail" id="email" placeholder="E-mail" />
      </div>

      <div class="">
        <input type="password" name="password" id="" placeholder="Password" />
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <input type="checkbox" name="" id="" />
        <p class="mx-3 mt-2">remember me</p>
        <a href=""><p>Forgot Password?</p></a>
      </div>
      <button class="btn my-3">Log inn</button>
      <p class="mb-2">Don`t have an account? Sign up</p>
      <button class="btn my-3">Sign in with Google</button>
    </form>

    <!--https://worldvectorlogo.com/downloaded/aivalable-on-the-app-store-2-->

    <div
      class="container d-flex align-items-center justify-content-center row-cols-3"
    >
      <img
        src="images/aivalable-on-the-app-store-2.svg"
        class="img-fluid mx-3"
        alt=""
      />
      <img src="images/get-it-on-google-play.svg" class="img-fluid mx-3" alt="" />
    </div>
</div>
  </body>
</html>
