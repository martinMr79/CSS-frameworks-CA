<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logg inn</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
  
  </head>
  <body>
    <div class="container text-center">
      <h1 class="mt-3 text-primary">InstaTweet</h1>
      <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
      <img
        src="images/user-icon-jpg-28.jpg"
        class="img-thumbnail rounded-circle w-25 mt-5 mb-3 border border-4 border-primary"
        id="profile-img"
        alt="profile-img"
      />
      <section class="d-flex justify-content-center ">
        <div class="row">
          <h2 class="mb-4">Log in to your account</h2>

          <form
            action="/profile.html"
            method="get"
            class="form-control border border-0"
          >
            <div class="mb-2">
              <label for="email" class="form-label"></label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@email.no "
                class="form-control-lg mb-4"
                minlength="8"
                required
              />
            </div>

            <div>
              <label for="password" class="form-label"></label>
              <input
                
                type="password"
                name="password"
                id="password"
                placeholder="password"
                class="form-control-lg"
                minlength="6"
                required
              />
            </div>

            <div
              class="d-flex align-items-center justify-content-center form-check"
            >
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <p class="mx-3 mt-3">remember me</p>
              <a href="" class="mt-3 text-decoration-none"
                ><p class="text-info">Forgot Password?</p></a
              >
            </div>
            <div class="row d-flex justify-content-center">
              <button type="submit" class="btn btn-primary my-3 col-6 btn-lg">
                Log inn
              </button>
              <p class="mb-2">
                Don`t have an account? <a href="/login.html">Sign up</a>
              </p>
              <a href="/index.html" class="btn btn-secondary my-3 col-6 btn-sm" 
                >Sign in with Google</a
              >
            </div>
          </form>
        </div>
      </section>
      <!--https://worldvectorlogo.com/downloaded/aivalable-on-the-app-store-2-->

      <div
        class="container-fluid d-flex align-items-center justify-content-center row mt-5"
      >
        <img
          src="images/aivalable-on-the-app-store-2.svg"
          class="mx-3 mb-5 col-3"
          alt="App store"
        />
        <img
          src="images/get-it-on-google-play.svg"
          class="mx-3 mb-5 col-3"
          alt="Google play"
        />
      </div>
    </div>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
