<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link rel="stylesheet" href="/dist/custom.css">
    <script
      src="https://kit.fontawesome.com/bbebfafa64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid ">
        <a href="index.html" class="text-primary h1 text-decoration-none">IT</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary center" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="text-center ">
      <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
      <img
        src="images/Nordmann_beskjert.jpg"
        class="img-thumbnail rounded-circle w-25 my-3 border border-4 border-primary"
        id="profile-img"
        alt=""
      />
      <!--Nordmann, av Wilhelmsen, E. (https://ndla.no/article/17668). CC BY-SA 4.0.-->
      <p class="h3">Ola Nordmann</p>
    </div>

    <section class="d-flex align-items-center justify-content-center">
    <div class="mb-3 mt-3 border-top border-3 border-primary row col-10 ">
      <label for="exampleFormControlTextarea1" class="form-label mt-4 "
        >Start Post</label
      >
      <textarea
        class="form-control "
        id="exampleFormControlTextarea1"
        rows="5"
      ></textarea>
      <div class="ms-3 text-center ">
        <i class="fa-regular fa-image ms-3"></i>
        <i class="fa-solid fa-play ms-3"></i>
        <i class="fa-solid fa-location-dot ms-3"></i>
        <i class="fa-regular fa-calendar ms-3"></i>
        <i class="fa-regular fa-pen-to-square ms-3"></i>
      </div>

      <button class="btn btn-primary mt-3">Send</button>
    </div>
  </section>
  <section class="d-flex align-items-center justify-content-center">
    <div class="card mb-2 row col-10 ">
      <div class="border d-flex flex-row">
        <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
        <img
          src="images/user-icon-jpg-28.jpg"
          class="img-thumbnail w-25 my-2"
          id="profile-img"
          alt=""
        />

        <div class="card-static-height overflow-auto">

          <div class="d-flex flex-row-reverse my-2 me-3">
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-star me-2"></i>
          </div>
          <div class="row">
            <p class="p-0 m-0">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat
              reiciendis aspernatur, aperiam cum cupiditate ducimus asperiores
              magnam quod earum officia nobis amet molestias veritatis tenetur
              odit, distinctio sequi rem repellendus!
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
