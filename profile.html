<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/bbebfafa64.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a href="main.html" class="text-primary h1 text-decoration-none">IT</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary center" type="submit">
            Search
          </button>
          <div class="d-flex">
            <a href="/main.html">
              <i class="fa-solid fa-house fa-xl mx-3 mt-3"></i
            ></a>
            <a href="/profile.html">
              <i class="fa-solid fa-user fa-xl mt-3"></i
            ></a>
          </div>
        </form>
      </div>
    </nav>

    <div class="text-center">
      <div class="">
        <!--https://icon-library.com/icon/user-icon-jpg-28.html-->
        <img
          src="images/Nordmann_beskjert.jpg"
          class="img-thumbnail rounded-circle profile-img-size my-3 border border-primary border-4"
          id="profile-img"
          alt=""
        />
      </div>
      <h1 class="h2 text-primary">Ola Nordmann</h1>

      <div
        class="d-flex flex-column mb-5 align-items-center justify-content-start text-primary"
      >
        <p><i class="fa-solid fa-house"></i> Oslo</p>
        <p><i class="fa-solid fa-user-group"></i> 194</p>
        <p><i class="fa-solid fa-briefcase pb-4"></i> Student at Noroff</p>
      </div>

      <div class="text-light-blue border-bottom border-2 border-primary">
        <i class="fa-solid fa-gear mx-2 mb-4 fa-2xl"></i>
        <i class="fa-solid fa-camera mx-2 mb-4 fa-2xl"></i>
        <i class="fa-solid fa-pen-to-square mx-2 mb-4 fa-2xl"></i>
        <i class="fa-regular fa-bell mx-2 mb-4 fa-2xl"></i>
        <i class="fa-regular fa-image mx-2 mb-4 fa-2xl"></i>
      </div>

      <h2 class="mt-2">My images</h2>
      <section class="mt-4 mb-5">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div class="m-2 img-thumbnail img-fluid w-25 card">
            <img src="/images/Kari_nordmann.jpg" alt="" />
          </div>
          <div class="m-2 img-thumbnail img-fluid w-25 card">
            <img src="/images/Kari_nordmann.jpg" alt="" />
          </div>
          <div class="m-2 img-thumbnail img-fluid w-25 card">
            <img src="/images/Kari_nordmann.jpg" alt="" />
          </div>
          <div class="m-2 img-thumbnail img-fluid w-25 card">
            <img src="/images/Kari_nordmann.jpg" alt="" />
          </div>
          <div class="m-2 img-thumbnail img-fluid w-25 card">
            <img src="/images/Kari_nordmann.jpg" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
